---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-db-backup
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "mysql-db-backup-dst"
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
