---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: confluence
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: confluence.png
    gethomepage.dev/name: Confluence
    gethomepage.dev/group: Главная
    gethomepage.dev/description: База знаний
spec:
  hostnames:
    - wiki.astrateam.net
    - docs.astrateam.net
  parentRefs:
    - name: external
      namespace: network
      sectionName: https
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: confluence
          namespace: atlassian
          port: 80
    - matches:
      - path:
          type: PathPrefix
          value: /synchrony
      backendRefs:
        - name: confluence-synchrony
          namespace: atlassian
          port: 80
