---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jira-storage
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: jira-storage-secret
    template:
      data:
        credentials: |
          [default]
          aws_access_key_id={{ .S3_ACCESS_KEY_ID }}
          aws_secret_access_key={{ .S3_SECRET_ACCESS_KEY }}
  dataFrom:
    - extract:
        key: jira

---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jira-credentials
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: jiradb-credentials-secret
    template:
      data:
        JIRA_DB_USERNAME: "{{ .JIRA_DB_USERNAME }}"
        JIRA_DBUSER_PASSWORD: "{{ .JIRA_DBUSER_PASSWORD }}"
  dataFrom:
    - extract:
        key: jira


---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jira-certificates
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: prod-certificates
    template:
      data:
        root.crt: '{{ .ROOT_CA }}'
        intermediate.crt: '{{ .INTERMEDIATE_CA }}'
        minio.crt: '{{ .MINIO_CA }}'
  dataFrom:
    - extract:
        key: active-directory
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "jira-local-home"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "jira-local-home-volsync-secret"
    template:
      data:
        RESTIC_REPOSITORY: "/repository/jira-local-home"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
  dataFrom:
    - extract:
        key: volsync-template
