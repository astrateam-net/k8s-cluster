---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rfc2136-keys
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rfc2136-keys-secret
    template:
      data:
        rfc2136-kerberos-username: "{{ .RFC2136_KERBEROS_USERNAME }}"
        rfc2136-kerberos-password: "{{ .RFC2136_KERBEROS_PASSWORD }}"

  dataFrom:
    - extract:
        key: microsoft-dns
