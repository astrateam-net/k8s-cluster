---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-secret
    template:
      data:
        DATABASE_URL: "postgresql://{{ .AFFINE_DB_USERNAME }}:{{ .AFFINE_DB_PASSWORD }}@{{ .AFFINE_DB_HOST }}:{{ .AFFINE_DB_PORT }}/{{ .AFFINE_DB_DATABASE }}"
        AFFINE_ADMIN_EMAIL: "{{ .AFFINE_ADMIN_EMAIL }}"
        AFFINE_ADMIN_PASSWORD: "{{ .AFFINE_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: affine

---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-config-secret
    template:
      data:
        config.json: |
          {
            "$schema": "https://github.com/toeverything/AFFiNE/releases/latest/download/config.schema.json",
            "copilot": {
              "enabled": true,
              "providers.openai": {
                "apiKey": "my-not-exist-api-key",
                "baseURL": "http://localhost:5000"
              }
            }
          }
  dataFrom:
    - extract:
        key: affine

---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-copilot-proxy
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-copilot-proxy-secret
    template:
      data:
        OPENAI_API_KEY: "{{ .OPENROUTER_API_KEY }}"
  dataFrom:
    - extract:
        key: affine
