---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-secret
    template:
      data:
        DATABASE_URL: "postgresql://{{ .AFFINE_DB_USERNAME }}:{{ .AFFINE_DB_PASSWORD }}@{{ .AFFINE_DB_HOST }}:{{ .AFFINE_DB_PORT }}/{{ .AFFINE_DB_DATABASE }}"
        AFFINE_ADMIN_EMAIL: "{{ .AFFINE_ADMIN_EMAIL }}"
        AFFINE_ADMIN_PASSWORD: "{{ .AFFINE_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: affine

---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-config-secret
    template:
      data:
        config.json: |
          {
            "$schema": "https://github.com/toeverything/AFFiNE/releases/latest/download/config.schema.json",
            "copilot": {
              "enabled": true,
              "scenarios": {
                "override_enabled": true,
                "scenarios": {
                  "audio_transcribing": "gpt-4o-2024-08-06",
                  "chat": "gpt-4o-2024-08-06",
                  "embedding": "gpt-4o-2024-08-06",
                  "image": "gpt-image-1",
                  "rerank": "gpt-4o-2024-08-06",
                  "coding": "gpt-4o-2024-08-06",
                  "complex_text_generation": "gpt-4o-2024-08-06",
                  "quick_decision_making": "gpt-4o-mini",
                  "quick_text_generation": "gpt-4o-mini",
                  "polish_and_summarize": "gpt-4o-2024-08-06"
                }
              },
              "providers": {
                "openai": {
                  "apiKey": "{{ .OPENAI_API_KEY }}",
                  "baseURL": "https://api.openai.com/v1"
                }
              }
            }
          }
  dataFrom:
    - extract:
        key: affine
