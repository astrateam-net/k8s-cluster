---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-secret
    template:
      data:
        DATABASE_URL: "postgresql://{{ .AFFINE_DB_USERNAME }}:{{ .AFFINE_DB_PASSWORD }}@{{ .AFFINE_DB_HOST }}:{{ .AFFINE_DB_PORT }}/{{ .AFFINE_DB_DATABASE }}"
        AFFINE_ADMIN_EMAIL: "{{ .AFFINE_ADMIN_EMAIL }}"
        AFFINE_ADMIN_PASSWORD: "{{ .AFFINE_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: affine

---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-config-secret
    template:
      data:
        config.json: |
          {
            "$schema": "https://github.com/toeverything/AFFiNE/releases/latest/download/config.schema.json",
            "copilot": {
              "enabled": true,
              "scenarios": {
                "override_enabled": true,
                "scenarios": {
                  "audio_transcribing": "google/gemini-2.0-flash-exp",
                  "chat": "anthropic/claude-sonnet-4-20250514",
                  "embedding": "openai/text-embedding-3-small",
                  "image": "openai/gpt-4o",
                  "rerank": "openai/gpt-4o",
                  "coding": "anthropic/claude-sonnet-4-20250514",
                  "complex_text_generation": "openai/gpt-4o",
                  "quick_decision_making": "openai/gpt-4o-mini",
                  "quick_text_generation": "google/gemini-2.0-flash-exp",
                  "polish_and_summarize": "openai/gpt-4o"
                }
              },
              "providers.openai": {
                "apiKey": "{{ .OPENROUTER_API_KEY }}",
                "baseURL": "https://openrouter.ai/api/v1"
              }
            }
          }
  dataFrom:
    - extract:
        key: affine

---
# yaml-language-server: $schema=https://k8s-validation-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-copilot-proxy
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-copilot-proxy-secret
    template:
      data:
        OPENAI_API_KEY: "{{ .OPENROUTER_API_KEY }}"
  dataFrom:
    - extract:
        key: affine
