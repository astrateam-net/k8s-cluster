---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app affine
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 30m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      affine:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          migration:
            image:
              repository: ghcr.io/toeverything/affine
              tag: stable
            command:
              - sh
              - -c
              - node ./scripts/self-host-predeploy.js
            env:
              REDIS_SERVER_HOST: affine-dragonfly.default.svc.cluster.local
              AFFINE_INDEXER_ENABLED: "false"
            envFrom:
              - secretRef:
                  name: affine-secret

        containers:
          app:
            image:
              repository: ghcr.io/toeverything/affine
              tag: stable
            env:
              REDIS_SERVER_HOST: affine-dragonfly.default.svc.cluster.local
              AFFINE_INDEXER_ENABLED: "false"
              AFFINE_SERVER_PORT: &port "3010"
              AFFINE_SERVER_HOST: "0.0.0.0"
            envFrom:
              - secretRef:
                  name: affine-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Productivity
          gethomepage.dev/name: AFFiNE
          gethomepage.dev/icon: affine.png
          gethomepage.dev/description: Knowledge Base & Collaboration
        hostnames: ["affine.astrateam.net"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /root/.affine/config
            subPath: config
      storage:
        existingClaim: *app
        globalMounts:
          - path: /root/.affine/storage
            subPath: storage
