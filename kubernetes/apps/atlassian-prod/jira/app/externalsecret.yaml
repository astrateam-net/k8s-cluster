---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jira-credentials
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: jiradb-credentials-secret
    template:
      data:
        JIRA_DB_USER: "{{ .JIRA_DB_USER }}"
        JIRA_DB_PASSWORD: "{{ .JIRA_DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: jira


---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jira-certificates
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: prod-certificates
    template:
      data:
        root.ca: '{{ .ROOT_CA }}'
        intermediate.crt: '{{ .INTERMEDIATE_CA }}'
  dataFrom:
    - extract:
        key: active-directory
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "local-home-jira-0"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "local-home-jira-0-volsync-secret"
    template:
      data:
        RESTIC_REPOSITORY: "/repository/local-home-jira-0"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
  dataFrom:
    - extract:
        key: volsync-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
