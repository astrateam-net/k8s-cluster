spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "jira-shared-home-volsync-secret"
    template:
      data:
        RESTIC_REPOSITORY: "/repository/jira-shared-home"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
  dataFrom:
    - extract:
        key: volsync-template
